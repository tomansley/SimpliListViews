<template>
    <template if:true={isDisplayed} >
    <div onmouseleave={hideHoverDetails} data-id="hoverDetails" style="position: absolute; opacity: 1;display: block;" class="ModelTooltip">
        <section class="slds-popover slds-popover_panel slds-nubbin_left-top" role="dialog">
            <button class="slds-button slds-button_icon slds-button_icon slds-button_icon-small slds-float_right slds-popover__close" title="Close dialog">
                <lightning-icon class="slds-icon slds-icon-text-default" icon-name="utility:close" size="xx-small" title="Close dialog"></lightning-icon>
                <span class="slds-assistive-text">Close dialog</span>
            </button>
            <div class="slds-popover__header">
                <header class="slds-media slds-media_center slds-var-m-bottom_small">
                <div class="slds-media__body">
                    <span>
                        <lightning-icon class="slds-icon slds-icon-text-default" icon-name={iconName} size="large" title={recordLabelName}></lightning-icon>
                        &nbsp;&nbsp;&nbsp;<span style="font-size: 1.5em; font-weight:400;">{recordLabelName}</span>
                    </span>
                </div>
                </header>
            </div>
            <div class="slds-popover__body" style="padding: 10px;">
                <lightning-record-form record-id={recordId} object-api-name={recordApiName} layout-type="Compact" columns="2" mode="readonly" onerror={handleHoverError}> </lightning-record-form>
            </div>
        </section>
    </div>
    </template>
</template>
