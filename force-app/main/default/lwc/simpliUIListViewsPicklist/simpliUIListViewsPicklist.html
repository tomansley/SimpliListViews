<template>
    <template if:true={isPicklist}>
        <template if:false={hasError}>
            <template if:true={isOptionsSet}>
                <div class="picklist-container">
                    <lightning-combobox id="dependentPickList"
                                        name={compName}
                                        label={label}
                                        value={value}
                                        placeholder={label.None_Dash}
                                        variant={variant}
                                        options={options}
                                        onchange={handleChange}
                                        field-level-help={fieldLevelHelp}
                                        required={required}
                                        dropdown-alignment="auto"
                                        style={fieldStyle}>
                    </lightning-combobox>
                </div>
            </template>
        </template>
        <template if:true={hasError}>
            {value}
        </template>
    </template>
    <template if:true={isMultiPicklist}>
        <template if:false={hasError}>
            <template if:true={isOptionsSet}>
                <div class="multi-picklist-container">
                    <lightning-dual-listbox name={compName}
                                            source-label={sourceLabel}
                                            selected-label={selectedLabel}
                                            options={options}
                                            onchange={handleChange}
                                            variant={variant}
                                            value={value}
                                            size={size}
                                            field-level-help={fieldLevelHelp}
                                            required={required}
                                            style={fieldStyle}>
                    </lightning-dual-listbox>
                </div>
            </template>
        </template>
        <template if:true={hasError}>
            {value}
        </template>
    </template>
</template>
