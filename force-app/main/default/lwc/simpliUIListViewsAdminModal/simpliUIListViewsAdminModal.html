<template>
    <template if:true={showModal}>
        <div>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="align-items: center; overflow: initial;">
                    
                    <header class="slds-modal__header" style="min-width: 1300px;">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title={label.Close} onclick={handleClose}>
                            <lightning-icon icon-name="utility:close" alternative-text={label.Close} variant="warning"></lightning-icon>
                            <span class="slds-assistive-text">{label.Close}</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_small slds-hyphenate">{listViewConfig.label} {label.List_View_Config}</h2>
                    </header>

                    <lightning-tabset style="background-color: white;">
                        <lightning-tab label={label.Settings}>
                            <div class="scroll slds-modal__content slds-p-around_xx-small" id="modal-param-content" style="min-width: 1300px;">
                                <lightning-layout multiple-rows>

                                    <!-- HEADER -->
                                    <lightning-layout-item size=4 style="font-weight: bold; padding: 7px; background:#f3f3f3; border-top-color: #cecece; border-top-width: 1px; border-top-style: solid;">
                                        <div class="slds-truncate" title={label.Parameter_Name}>{label.Parameter_Name}</div>
                                    </lightning-layout-item>
                                    <lightning-layout-item size=8 style="font-weight: bold; padding: 7px; background:#f3f3f3; border-top-color: #cecece; border-top-width: 1px; border-top-style: solid;">
                                        <div class="slds-truncate" title={label.Value}>{label.Value}</div>
                                    </lightning-layout-item>

                                    <template for:each={listViewConfig.parameters} for:item="param">
                                        <lightning-layout-item size=4 key={param.name} style="padding: 7px;  border-top-color: #cecece; border-top-width: 1px; border-top-style: solid;">
                                            <div class="slds-truncate" title={param.name}>
                                                {param.label}
                                                &nbsp;
                                                <div class="slds-wrap" style="white-space:normal; font-size:0.75em" title={param.name}>
                                                    {param.description}
                                                </div>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size=8 key={param.name} style="display:flex; padding: 7px;  border-top-color: #cecece; border-top-width: 1px; border-top-style: solid;">
                                            <div class="slds-form-element__control" style="width:100%;" title={param.value}>
                                                <template if:true={param.updateImmediate}>
                                                    <template if:true={param.isBoolean}>
                                                        <lightning-combobox placeholder={label.Select_A_Value}
                                                                            onblur={handleParamUpdate}
                                                                            onfocus={handleParamLoad}
                                                                            options={booleanList}
                                                                            variant=label-hidden
                                                                            value={param.value}
                                                                            name={param.name}
                                                                            label={param.label}
                                                                            data-type={param.type}
                                                                            dropdown-alignment="auto">
                                                        </lightning-combobox>                        
                                                    </template>
                                                    <template if:false={param.isBoolean}>
                                                        <lightning-input type={param.type} 
                                                                            variant="label-hidden" 
                                                                            name={param.name} 
                                                                            onchange={handleParamUpdate}
                                                                            placeholder={param.placeHolder}
                                                                            value={param.value}
                                                                            label={param.label}
                                                                            data-type={param.type}>
                                                        </lightning-input>
                                                    </template>
                                                </template>
                                                <template if:false={param.updateImmediate}>
                                                    <lightning-input type={param.type} 
                                                                        variant="label-hidden" 
                                                                        name={param.name} 
                                                                        onfocus={handleParamLoad}
                                                                        onblur={handleParamUpdate}
                                                                        placeholder={param.placeHolder}
                                                                        value={param.value}
                                                                        label={param.label}
                                                                        data-type={param.type}>
                                                    </lightning-input>
                                                </template>
                                            </div>
                                            <template if:true={param.hasFunction}>
                                                <template if:true={param.isAdditionalFields}>
                                                    <div class="slds-form-element__control" style="text-align:center; min-width: 130px;" title={param.value}>
                                                        <lightning-button variant="base" label="Field Selector" title="Field Selector" onclick={handleShowFieldSelectorModal} class="slds-m-left_x-small"></lightning-button>
                                                        <lightning-helptext style="padding-left: 5px;" content="Click to add a field using the UI"></lightning-helptext>
                                                    </div>                                
                                                </template>
                                            </template>
                                        </lightning-layout-item>
                                    </template>
                                </lightning-layout>
                            </div>        
                        </lightning-tab>

                        <!-- ====================================================================================================================================== -->
                        <!-- CONDITIONS                                                                                                                             -->
                        <!-- ====================================================================================================================================== -->
                        <lightning-tab label={label.Conditional_Highlighting}>
                            <div class="scroll slds-modal__content slds-p-around_xx-small pageSpinnerHolder" id="modal-condition-content" style="min-width: 1300px; overflow: auto;">
                                <template if:true={spinner}>
                                    <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
                                </template>

                                <lightning-layout multiple-rows class="slds-table slds-table_bordered" style="border-top-color: #cecece; border-top-width: 1px; border-top-style: solid; padding-top:5px;">









                                    <!-- HEADING -->
                                    <lightning-layout-item size=2>
                                        <div style="font-weight: bold; padding-left:5px;" class="slds-truncate" title={label.Field_Name}>{label.Field}</div>
                                    </lightning-layout-item>
                                    <lightning-layout-item size=1 style="padding-left: 5px;">
                                        <div style="font-weight: bold; padding-left:5px;" class="slds-truncate" title={label.Operator}>{label.Operator}</div>
                                    </lightning-layout-item>
                                    <lightning-layout-item size=3 style="padding-left: 5px;">
                                        <div style="font-weight: bold; padding-left:5px;" class="slds-truncate" title={label.Value}>{label.Value}</div>
                                    </lightning-layout-item>
                                    <lightning-layout-item size=1 style="padding-left: 5px;">
                                        <div style="font-weight: bold; padding-left:5px;" class="slds-truncate" title={label.Order}>
                                            {label.Precedence}
                                            <lightning-helptext content="Identifies the order that the conditions are evaluated in. Lower value = higher precedence"></lightning-helptext>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item size=2 style="padding-left: 5px;">
                                        <div style="font-weight: bold; padding-left:5px;" class="slds-truncate" title={label.Color}>{label.Color}</div>
                                    </lightning-layout-item>
                                    <lightning-layout-item size=1 style="padding-left: 5px; text-align:center;">
                                        <div style="font-weight: bold; padding-left:5px;" class="slds-wrap" title={label.Color}>
                                            {label.Highlight_Cell_Only}
                                            <lightning-helptext content="Indicates whether the whole record or just the cell should be highlighted."></lightning-helptext>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item size=1 style="padding-left: 5px; text-align:center;">
                                        <div style="font-weight: bold; padding-left:5px;" class="slds-truncate" title={label.Color}>
                                            {label.Filter_List_View_Data}
                                            <lightning-helptext content="Indicates whether the list view data should be filtered based on the condition criteria."></lightning-helptext>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item size=1 style="padding-left: 5px; text-align:center;">
                                        <div style="font-weight: bold; padding-left:5px;" class="slds-truncate" title="Action">Action</div>
                                    </lightning-layout-item>









                                    <!-- EXISTING CONDITIONS -->
                                    <template for:each={listViewConfig.conditions} for:item="condition">
                                        <lightning-layout-item class="slds-truncate" size=2 key={condition.id} data-label={condition.fieldName}>
                                            <div title={label.Field_Name} style="padding-top:5px;">
                                                <lightning-combobox value={condition.fieldName}
                                                                    options={listViewColumns}
                                                                    onchange={handleExistingConditionFieldChange} 
                                                                    variant=label-hidden
                                                                    dropdown-alignment="auto"
                                                                    data-row-id={condition.id}
                                                                    data-field="fieldName"
                                                                    disabled
                                                                    title={condition.fieldAPIName}>
                                                </lightning-combobox>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size=1 key={condition.id} data-label={condition.operator}>
                                            <div title="Operator" style="padding-left:5px; padding-top:5px;">
                                                <lightning-combobox placeholder={label.Select_A_Value}
                                                                    value={condition.operator}
                                                                    onchange={handleExistingConditionFieldChange}
                                                                    options={operatorList}
                                                                    variant=label-hidden
                                                                    dropdown-alignment="auto"
                                                                    data-row-id={condition.id}
                                                                    data-field="operator">
                                                </lightning-combobox>                        
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item class="slds-truncate" size=3 key={condition.id} data-label={condition.value}>
                                            <div title={label.Value} style="padding-left:5px; padding-top:5px; padding-right:3px;">
                                                <template if:true={condition.isBoolean}>
                                                        <lightning-combobox placeholder={label.Select_A_Value}
                                                                            onblur={handleExistingConditionFieldChange}
                                                                            options={booleanList}
                                                                            variant=label-hidden
                                                                            value={condition.value}
                                                                            name={condition.value}
                                                                            label={condition.label}
                                                                            dropdown-alignment="auto"
                                                                            data-row-id={condition.id}
                                                                            data-field="value">
                                                        </lightning-combobox>                        
                                                </template>
                                                <template if:true={condition.isString}>
                                                    <lightning-input data-type={condition.type} data-row-id={condition.id} data-field="value" variant=label-hidden type="string" name="input1" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                </template>
                                                <template if:true={condition.isPicklist}>
                                                    <lightning-input data-type={condition.type} data-row-id={condition.id} data-field="value" variant=label-hidden type="string" name="input2" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                </template>
                                                <template if:true={condition.isMultiPicklist}>
                                                    <lightning-input data-type={condition.type} data-row-id={condition.id} data-field="value" variant=label-hidden type="string" name="input3" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                </template>
                                                <template if:true={condition.isPhone}>
                                                    <lightning-input data-type={condition.type} data-row-id={condition.id} data-field="value" variant=label-hidden type="string" name="input4" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                </template>
                                                <template if:true={condition.isEmail}>
                                                    <lightning-input data-type={condition.type} data-row-id={condition.id} data-field="value" variant=label-hidden type="string" name="input5" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                </template>
                                                <template if:true={condition.isTextArea}>
                                                    <lightning-input data-type={condition.type} data-row-id={condition.id} data-field="value" variant=label-hidden type="string" name="input6" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                </template>
                                                <template if:true={condition.isURL}>
                                                    <lightning-input data-type={condition.type} data-row-id={condition.id} data-field="value" variant=label-hidden type="string" name="input7" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                </template>
                                                <template if:true={condition.isDateTime}>
                                                    <div style="display:flex;">
                                                        <div style="width: 50%">
                                                            <lightning-input data-type={condition.type} date-style="short" data-field="value" variant=label-hidden type="datetime" name="input8" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                        </div>
                                                        <div style="width: 50%; padding-left:5px;">
                                                            <lightning-combobox placeholder="Or..."
                                                                                value={condition.value}
                                                                                options={dateList}
                                                                                onchange={handleExistingConditionFieldChange}
                                                                                variant=label-hidden
                                                                                dropdown-alignment="auto"
                                                                                data-row-id={condition.id}
                                                                                data-field="value">
                                                            </lightning-combobox>                        
                                                        </div>
                                                    </div>
                                                </template>
                                                <template if:true={condition.isDate}>
                                                    <div style="display:flex;">
                                                        <div style="width: 50%">
                                                            <lightning-input data-type={condition.type} date-style="short" data-row-id={condition.id} data-field="value" variant=label-hidden type="date" name="input1" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                        </div>
                                                        <div style="width: 50%; padding-left:5px;">
                                                            <lightning-combobox placeholder="Or..."
                                                                                value={condition.value}
                                                                                options={dateList}
                                                                                onchange={handleExistingConditionFieldChange}
                                                                                variant=label-hidden
                                                                                dropdown-alignment="auto"
                                                                                data-row-id={condition.id}
                                                                                data-field="value">
                                                            </lightning-combobox>                        
                                                        </div>
                                                    </div>
                                                </template>
                                                <template if:true={condition.isInteger}>
                                                    <lightning-input data-type={condition.type} data-row-id={condition.id} data-field="value" variant=label-hidden type="number" name="input9" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                </template>
                                                <template if:true={condition.isDecimal}>
                                                    <lightning-input data-type={condition.type} data-row-id={condition.id} data-field="value" variant=label-hidden type="number" name="input10" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                </template>
                                                <template if:true={condition.isCurrency}>
                                                    <lightning-input data-type={condition.type} data-row-id={condition.id} data-field="value" variant=label-hidden type="number" name="input11" formatter="currency" step="0.01" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                </template>
                                                <template if:true={condition.isDouble}>
                                                    <lightning-input data-type={condition.type} data-row-id={condition.id} data-field="value" variant=label-hidden type="number" name="input12" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                </template>
                                                <template if:true={condition.isPercent}>
                                                    <lightning-input data-type={condition.type} data-row-id={condition.id} data-field="value" variant=label-hidden type="number" formatter="percent" step="0.01" name="input13" value={condition.value} onchange={handleExistingConditionFieldChange}></lightning-input>
                                                </template>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size=1 key={condition.id} data-label={condition.order}>
                                            <div title="Order" style="padding-left:5px; padding-top:5px;">
                                                <lightning-combobox placeholder={label.Select_A_Value}
                                                                    value={condition.order}
                                                                    onchange={handleExistingConditionFieldChange}
                                                                    options={orderList}
                                                                    variant=label-hidden
                                                                    dropdown-alignment="auto"
                                                                    data-row-id={condition.id}
                                                                    data-field="order">
                                                </lightning-combobox>                        
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size=2 key={condition.id} data-label={condition.color}>
                                            <div title={label.Color} style="padding-left:5px; padding-top:5px;">
                                                <lightning-input type="color" 
                                                                    variant="label-hidden" 
                                                                    onchange={handleExistingConditionFieldChange}
                                                                    value={condition.color}
                                                                    data-row-id={condition.id}
                                                                    data-field="color">
                                                </lightning-input>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item class="slds-truncate" size=1 key={condition.id} data-label={condition.highlightCellOnly}>
                                            <div title={label.Highlight_Cell_Only} style="text-align:center; padding-top:5px; padding-bottom:5px;">
                                                <lightning-input type="checkbox" 
                                                                variant="label-hidden" 
                                                                checked={condition.highlightCellOnly} 
                                                                onchange={handleExistingConditionFieldChange}
                                                                data-row-id={condition.id}
                                                                data-field="highlightCellOnly">
                                                </lightning-input>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item class="slds-truncate" size=1 key={condition.id} data-label={condition.filterListViewData}>
                                            <div title={label.Filter_List_View_Data} style="text-align:center; padding-top:5px; padding-bottom:5px;">
                                                <lightning-input type="checkbox" 
                                                                variant="label-hidden" 
                                                                checked={condition.filterListViewData} 
                                                                onchange={handleExistingConditionFieldChange}
                                                                data-row-id={condition.id}
                                                                data-field="filterListViewData">
                                                </lightning-input>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item size=1 key={condition.id} data-label={condition.fieldName}>
                                            <div class={condition.updated} style="padding-left:5px; text-align:right; width:100%; padding-top:5px; padding-bottom:3px;">
                                                <template if:true={condition.isUpdated}>
                                                    <lightning-button-icon icon-name="utility:check"  
                                                                        alternative-text={label.Update_Condition} 
                                                                        title={label.Update_Condition}
                                                                        name={condition.id}
                                                                        onclick={handleConditionUpdate}
                                                                        value="update"
                                                                        size="medium"
                                                                        data-row-id={condition.id}>
                                                    </lightning-button-icon>
                                                </template>
                                                <lightning-button-icon icon-name="utility:dash"  
                                                                    alternative-text={label.Remove_Condition} 
                                                                    title={label.Remove_Condition}
                                                                    name={condition.id}
                                                                    onclick={handleConditionUpdate}
                                                                    value="remove"
                                                                    size="medium"
                                                                    style="padding-left:5px; padding-right:4px;"
                                                                    data-row-id={condition.id}>
                                                </lightning-button-icon>
                                            </div>
                                        </lightning-layout-item>
                                    </template>       









                                    <!-- NEW CONDITION -->
                                    <lightning-layout-item class="slds-truncate" size=2>
                                        <div title="Field Label" style="padding-top:15px; padding-left: 3px; padding-right: 3px;">
                                            <lightning-combobox placeholder={label.Select_A_Column}  
                                                                onchange={handleNewConditionFieldChange} 
                                                                options={listViewColumns}
                                                                value={newConditionField}
                                                                variant=label-hidden
                                                                dropdown-alignment="auto">
                                            </lightning-combobox>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item class="slds-truncate" size=1>
                                        <div title="Operator" style="padding-left:5px; padding-top:15px; padding-right: 3px;">
                                            <lightning-combobox placeholder={label.Select_A_Value}
                                                                value="Equals"
                                                                onchange={handleNewConditionOperatorChange}
                                                                options={operatorList}
                                                                variant=label-hidden
                                                                dropdown-alignment="auto">
                                            </lightning-combobox>                        
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item class="slds-truncate" size=3>
                                        <div title={label.Value} style="padding-left:5px; padding-top:15px; padding-right: 3px;">
                                            <template if:true={newConditionColumn}>
                                                <template if:true={newConditionColumn.isBoolean}>
                                                        <lightning-combobox placeholder={label.Select_A_Value}
                                                                            onblur={handleNewConditionValueChange}
                                                                            options={booleanList}
                                                                            variant=label-hidden
                                                                            value={newConditionValue}
                                                                            name={newConditionColumn.value}
                                                                            label={newConditionColumn.label}
                                                                            dropdown-alignment="auto">
                                                        </lightning-combobox>                        
                                                </template>
                                                <template if:true={newConditionColumn.isString}>
                                                    <lightning-input data-type={newConditionColumn.type} variant=label-hidden type="string" name="input1" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>
                                                </template>
                                                <template if:true={newConditionColumn.isPicklist}>
                                                    <lightning-input data-type={newConditionColumn.type} variant=label-hidden type="string" name="input2" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>
                                                </template>
                                                <template if:true={newConditionColumn.isMultiPicklist}>
                                                    <lightning-input data-type={newConditionColumn.type} variant=label-hidden type="string" name="input3" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>
                                                </template>
                                                <template if:true={newConditionColumn.isPhone}>
                                                    <lightning-input data-type={newConditionColumn.type} variant=label-hidden type="string" name="input4" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>
                                                </template>
                                                <template if:true={newConditionColumn.isEmail}>
                                                    <lightning-input data-type={newConditionColumn.type} variant=label-hidden type="string" name="input5" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>
                                                </template>
                                                <template if:true={newConditionColumn.isTextArea}>
                                                    <lightning-input data-type={newConditionColumn.type} variant=label-hidden type="string" name="input6" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>
                                                </template>
                                                <template if:true={newConditionColumn.isURL}>
                                                    <lightning-input data-type={newConditionColumn.type} variant=label-hidden type="string" name="input7" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>
                                                </template>
                                                <template if:true={newConditionColumn.isDateTime}>
                                                    <div style="display:flex;">
                                                        <div style="width: 50%;">
                                                            <lightning-input data-type={newConditionColumn.type} date-style="short" variant=label-hidden type="datetime" name="input8" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>
                                                        </div>
                                                        <div style="width: 50%; padding-left:5px;">
                                                            <lightning-combobox placeholder="Or..."
                                                                                value={newConditionValue}
                                                                                options={dateList}
                                                                                onchange={handleNewConditionValueChange}
                                                                                variant=label-hidden
                                                                                dropdown-alignment="auto">
                                                            </lightning-combobox>                        
                                                        </div>
                                                    </div>
                                                </template>
                                                <template if:true={newConditionColumn.isDate}>
                                                    <div style="display:flex;">
                                                        <div style="width: 50%;">
                                                            <lightning-input data-type={newConditionColumn.type} date-style="short" variant=label-hidden type="date" name="input1" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>
                                                        </div>
                                                        <div style="width: 50%; padding-left:5px;">
                                                            <lightning-combobox placeholder="Or..."
                                                                                value={newConditionValue}
                                                                                options={dateList}
                                                                                onchange={handleNewConditionValueChange}
                                                                                variant=label-hidden
                                                                                dropdown-alignment="auto">
                                                            </lightning-combobox>                        
                                                        </div>
                                                    </div>
                                                </template>
                                                <template if:true={newConditionColumn.isInteger}>
                                                    <lightning-input data-type={newConditionColumn.type} variant=label-hidden type="number" name="input9" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>
                                                </template>
                                                <template if:true={newConditionColumn.isDecimal}>
                                                    <lightning-input data-type={newConditionColumn.type} variant=label-hidden type="number" name="input10" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>
                                                </template>
                                                <template if:true={newConditionColumn.isCurrency}>
                                                    <lightning-input data-type={newConditionColumn.type} variant=label-hidden type="number" name="input11" formatter="currency" step="0.01" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>
                                                </template>
                                                <template if:true={newConditionColumn.isDouble}>
                                                    <lightning-input data-type={newConditionColumn.type} variant=label-hidden type="number" name="input12" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>
                                                </template>
                                                <template if:true={newConditionColumn.isPercent}>
                                                    <lightning-input data-type={newConditionColumn.type} variant=label-hidden type="number" formatter="percent" step="0.01" name="input13" value={newConditionValue} onchange={handleNewConditionValueChange}></lightning-input>

                                            </template>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item class="slds-truncate" size=1>
                                        <div title="Order" style="padding-left:5px; padding-top:15px; padding-right: 3px;">
                                            <lightning-combobox placeholder={label.Select_A_Value}
                                                                value="1" 
                                                                onchange={handleNewConditionOrderChange}
                                                                options={orderList}
                                                                variant=label-hidden
                                                                dropdown-alignment="auto">
                                            </lightning-combobox>                        
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item class="slds-truncate" size=2>
                                        <div title="Color" style="padding-left:5px; padding-top:15px; padding-bottom:3px;">
                                            <lightning-input type="color" 
                                                                variant="label-hidden" 
                                                                onchange={handleNewConditionColorChange}
                                                                value="#DBFFB4">
                                            </lightning-input>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item class="slds-truncate" size=1>
                                        <div title={label.Highlight_Cell_Only} style="text-align:center; padding-top:15px; padding-bottom:5px;">
                                            <lightning-input type="checkbox" 
                                                            variant="label-hidden" 
                                                            value={newConditionHighlightCellOnly}
                                                            onchange={handleNewConditionHighlightCellOnlyChange}>
                                            </lightning-input>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item class="slds-truncate" size=1>
                                        <div title={label.Filter_List_View_Data} style="text-align:center; padding-top:15px; padding-bottom:5px;">
                                            <lightning-input type="checkbox" 
                                                            variant="label-hidden"
                                                            value={newConditionFilterListViewData}
                                                            onchange={handleNewConditionFilterListViewDataChange}>
                                            </lightning-input>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item class="slds-truncate" size=1>
                                        <div style="text-align:right; padding-top:15px; padding-bottom:3px;">
                                            <lightning-button-icon icon-name="utility:add"  
                                                                alternative-text={label.Add_Condition} 
                                                                title={label.Add_Condition}
                                                                onclick={handleConditionUpdate}
                                                                value="add"
                                                                style="padding-right:4px;">
                                            </lightning-button-icon>
                                        </div>
                                    </lightning-layout-item>
                                </lightning-layout>      
                            </div>
                        </lightning-tab>

                        <!-- ====================================================================================================================================== -->
                        <!-- COLUMN STYLES                                                                                                                          -->
                        <!-- ====================================================================================================================================== -->
                        <lightning-tab label={label.Column_Styles}>
                            <div class="scroll slds-modal__content slds-p-around_xx-small pageSpinnerHolder" id="modal-style-content" style="min-width: 1300px; overflow: auto;">
                                <template if:true={spinner}>
                                    <lightning-spinner alternative-text="Loading" size="medium" class="spinnerClass"></lightning-spinner>
                                </template>
                                    <table class="slds-table slds-table_bordered">
                                    <thead>
                                        <tr class="slds-line-height_reset">
                                            <th class="" scope="col">
                                                <div class="slds-truncate" style="padding-left:5px;" title={label.Field_Name}>{label.Field}</div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate" style="padding-left:5px;" title={label.Font}>{label.Font}</div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate" style="padding-left:5px;" title={label.Decoration}>{label.Decoration}</div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate" style="padding-left:5px;" title={label.Style}>{label.Style}</div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate" style="padding-left:5px;" title={label.Transform}>{label.Transform}</div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate" style="padding-left:5px;" title={label.Variant}>{label.Variant}</div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate" style="padding-left:5px;" title={label.Weight}>{label.Weight}</div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate" style="padding-left:5px;" title={label.Alignment}>{label.Alignment}</div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate" style="padding-left:5px;" title={label.Alignment}>{label.Background_Color}</div>
                                            </th>
                                            <th class="" scope="col">
                                                <div class="slds-truncate" style="padding-left:5px;" title={label.Alignment}>{label.Text_Color}</div>
                                            </th>
                                            <th class="" scope="col" style="width:1.25rem">
                                                <div class="slds-truncate" style="padding-left:5px;" title={label.Add_Remove}></div>
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template for:each={listViewConfig.columnStyles} for:item="style">
                                            <tr key={style.id} class="slds-hint-parent">
                                                <td data-label={style.fieldName}>
                                                    <div class="slds-truncate" title={label.Field_Name}>
                                                        <lightning-combobox read-only="true"
                                                                            value={style.fieldName}
                                                                            options={listViewColumns}
                                                                            variant=label-hidden
                                                                            dropdown-alignment="auto">
                                                        </lightning-combobox>
                                                    </div>
                                                </td>
                                                <td data-label={style.font}>
                                                    <div title={label.Font}>
                                                        <lightning-formatted-text style="padding-left:5px;" value={style.font}></lightning-formatted-text>                        
                                                    </div>
                                                </td>
                                                <td data-label={style.decoration}>
                                                    <div title={label.Decoration}>
                                                        <lightning-formatted-text style="padding-left:5px;" value={style.decoration}></lightning-formatted-text>                        
                                                    </div>
                                                </td>
                                                <td data-label={style.style}>
                                                    <div title={label.style}>
                                                        <lightning-formatted-text style="padding-left:5px;" value={style.style}></lightning-formatted-text>                        
                                                    </div>
                                                </td>
                                                <td data-label={style.transform}>
                                                    <div title={label.Transform}>
                                                        <lightning-formatted-text style="padding-left:5px;" value={style.transform}></lightning-formatted-text>                        
                                                    </div>
                                                </td>
                                                <td data-label={style.variant}>
                                                    <div title={label.Variant}>
                                                        <lightning-formatted-text style="padding-left:5px;" value={style.variant}></lightning-formatted-text>                        
                                                    </div>
                                                </td>
                                                <td data-label={style.weight}>
                                                    <div title={label.Weight}>
                                                        <lightning-formatted-text style="padding-left:5px;" value={style.weight}></lightning-formatted-text>
                                                    </div>
                                                </td>
                                                <td data-label={style.alignment}>
                                                    <div title={label.Alignment}>
                                                        <lightning-formatted-text style="padding-left:5px;" value={style.alignment}></lightning-formatted-text>
                                                    </div>
                                                </td>
                                                <td data-label={style.backgroundcolor}>
                                                    <div title={label.Background_Color}>
                                                        <lightning-input type="color" variant="label-hidden" value={style.backgroundColor} disabled></lightning-input>
                                                    </div>
                                                </td>
                                                <td data-label={style.textcolor}>
                                                    <div title={label.Text_Color}>
                                                        <lightning-input type="color" variant="label-hidden" value={style.textColor} disabled></lightning-input>
                                                    </div>
                                                </td>
                                                <td data-label={style.fieldName} style="width:1.25rem">
                                                    <div class="slds-truncate">
                                                        <lightning-button-icon icon-name="utility:dash"  
                                                                            alternative-text={label.Remove_Column_Style} 
                                                                            title={label.Remove_Column_Style}
                                                                            name={style.id}
                                                                            onclick={handleColumnStyleChange}
                                                                            value="remove">
                                                        </lightning-button-icon>
                                                    </div>
                                                </td>
                                            </tr>
                                        </template>            
                                        <tr class="slds-hint-parent">
                                            <td style="width:200px">
                                                <div title="Field Label">
                                                    <lightning-combobox placeholder={label.Select_A_Column}  
                                                                        onchange={handleColumnStyleFieldChange}
                                                                        name="fieldName" 
                                                                        options={styleListViewColumns}
                                                                        value={firstColumnStyleField}
                                                                        variant=label-hidden
                                                                        dropdown-alignment="auto">
                                                    </lightning-combobox>
                                                </div>
                                            </td>
                                            <td style="width:75px">
                                                <div title="Font">
                                                    <lightning-combobox placeholder={label.Font}
                                                                        value={newColumnStyleFont}
                                                                        name="font"
                                                                        onchange={handleColumnStyleFieldChange}
                                                                        options={fontStyleList}
                                                                        variant=label-hidden
                                                                        dropdown-alignment="auto">
                                                    </lightning-combobox>                        
                                                </div>
                                            </td>
                                            <td style="width:100px">
                                                <div title="Decoration">
                                                    <lightning-combobox placeholder={label.Decoration}
                                                                        value={newColumnStyleDecoration}
                                                                        name="decoration"
                                                                        onchange={handleColumnStyleFieldChange}
                                                                        options={decorationStyleList}
                                                                        variant=label-hidden
                                                                        dropdown-alignment="auto">
                                                    </lightning-combobox>                        
                                                </div>
                                            </td>
                                            <td style="width:100px">
                                                <div title="">
                                                    <lightning-combobox placeholder={label.Style}
                                                                        value={newColumnStyleStyle}
                                                                        name="style"
                                                                        onchange={handleColumnStyleFieldChange}
                                                                        options={styleStyleList}
                                                                        variant=label-hidden
                                                                        dropdown-alignment="auto">
                                                    </lightning-combobox>                        
                                                </div>
                                            </td>
                                            <td style="width:100px">
                                                <div title="">
                                                    <lightning-combobox placeholder={label.Transform}
                                                                        value={newColumnStyleTransform}
                                                                        name="transform"
                                                                        onchange={handleColumnStyleFieldChange}
                                                                        options={transformStyleList}
                                                                        variant=label-hidden
                                                                        dropdown-alignment="auto">
                                                    </lightning-combobox>                        
                                                </div>
                                            </td>
                                            <td style="width:100px">
                                                <div title="">
                                                    <lightning-combobox placeholder={label.Variant}
                                                                        value={newColumnStyleVariant}
                                                                        name="variant"
                                                                        onchange={handleColumnStyleFieldChange}
                                                                        options={variantStyleList}
                                                                        variant=label-hidden
                                                                        dropdown-alignment="auto">
                                                    </lightning-combobox>                        
                                                </div>
                                            </td>
                                            <td style="width:100px">
                                                <div title="">
                                                    <lightning-combobox placeholder={label.Weight}
                                                                        value={newColumnStyleWeight}
                                                                        name="weight"
                                                                        onchange={handleColumnStyleFieldChange}
                                                                        options={weightStyleList}
                                                                        variant=label-hidden
                                                                        dropdown-alignment="auto">
                                                    </lightning-combobox>                        
                                                </div>
                                            </td>
                                            <td style="width:100px">
                                                <div title="">
                                                    <lightning-combobox placeholder={label.Alignment}
                                                                        value={newColumnStyleAlignment}
                                                                        name="alignment"
                                                                        onchange={handleColumnStyleFieldChange}
                                                                        options={alignmentList}
                                                                        variant=label-hidden
                                                                        dropdown-alignment="auto">
                                                    </lightning-combobox>                        
                                                </div>
                                            </td>
                                            <td style="width:100px">
                                                <div title="">
                                                    <lightning-input type="color"
                                                                     placeholder={label.Background_Color}
                                                                     value={newColumnStyleBackgroundColor}
                                                                     name="backgroundColor"
                                                                     onchange={handleColumnStyleFieldChange}
                                                                     variant=label-hidden>
                                                    </lightning-input>                        
                                                </div>
                                            </td>
                                            <td style="width:100px">
                                                <div title="">
                                                    <lightning-input type="color"
                                                                     placeholder={label.Text_Color}
                                                                     value={newColumnStyleTextColor}
                                                                     name="textColor"
                                                                     onchange={handleColumnStyleFieldChange}
                                                                     variant=label-hidden>
                                                    </lightning-input>                        
                                                </div>
                                            </td>
                                            <td style="width:50px">
                                                <div>
                                                    <lightning-button-icon icon-name="utility:add"  
                                                                        alternative-text={label.Add_Condition} 
                                                                        title={label.Add_Condition}
                                                                        onclick={handleColumnStyleChange}
                                                                        value="add">
                                                    </lightning-button-icon>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>      
                            </div>
                        </lightning-tab>

                    </lightning-tabset>

                    <footer class="slds-modal__footer" style="min-width: 1300px;z-index:1">
                        <button class="slds-button slds-button_brand" onclick={handleUpdateClick}>{label.Update}</button>
                        <button class="slds-button slds-button_brand" disabled={closeDisabled} onclick={handleClose}>{label.Close}</button>
                    </footer>
                    
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>

    <c-simpli-u-i-list-views-field-selector show-modal={showFieldSelectorModal}
                            object-start-list={fieldSelectorObjectStartList}
                            heading="Select Field"
                            ok-label="Select"
                            cancel-label="Cancel"
                            oncancel={handleFieldSelectorCancel}
                            onselect={handleFieldSelectorSelect}>
    </c-simpli-u-i-list-views-field-selector>

</template>
