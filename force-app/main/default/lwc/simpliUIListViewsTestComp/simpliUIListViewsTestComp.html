            <lightning-tab label="Single Example 1">

                        <div slot="title" style="font-size: 0.8rem; font-weight: normal; white-space: break-spaces;">

                                &#9;&#9;display-actions=true<br/>

            <lightning-tab label="Related Example 1">
                <div class="slds-modal__content slds-var-p-around_xx-small" style="min-height: 600px;">

                    <!-- DESCRIPTION OF EXAMPLE -->
                    <lightning-card>
                        <div slot="title" style="font-size: 0.8rem; font-weight: normal; white-space: break-spaces;">
                            This example is coded similar to how an OOTB related list works. The user provides an account and all contacts associated with that account are displayed.
                        </div>
                                                
                        <!-- EXAMPLE HTML TAG -->
                        <div class="codebox">
                            <b>HTML</b>
                            <pre>
                                &lt;c-simpli-u-i-list-views<br/>
                                &#9;&#9;mode="Related List View"<br/>
                                &#9;&#9;has-main-title=true<br/>
                                &#9;&#9;main-title="Contact"<br/>
                                &#9;&#9;single-list-view-object="Contact"<br/>
                                &#9;&#9;single-list-view-api-name="AllContacts"<br/>
                                &#9;&#9;page-name="Related_Example_1"<br/>
                                &#9;&#9;join-field-name="AccountId"<br/>
                                &#9;&#9;join-criteria={<b>selectedAccountId</b>}&gt;<br/>
                                &lt;/c-simpli-u-i-list-views&gt;    
                            </pre>
                            <b>Controller</b>
                            <pre>
                                import &#123; LightningElement, track   &#125; from 'lwc';<br/>
                                <br/>
                                export default class SimpliUIListViewsTestComp extends LightningElement &#123;<br/>
                                <br/>
                                &#9;@track <b>selectedAccountId</b> = '';<br/>
                                <br/>
                                &#9;handleExample4DataChange(event) &#123;<br/>
                                &#9;&#9;this.<b>selectedAccountId</b> = event.detail.selectedValue;<br/>
                                &#9;&#125;<br/>
                                &#125;<br/>
                            </pre>
                        </div>
                    </lightning-card>

                    <!-- WORKING EXAMPLE -->
                    <div class="examplebox">
                        Search for an Account:&nbsp;&nbsp;
                        <c-simpli-u-i-list-views-lookup field-obj-name="Account"
                                                        onlookupchange={handleExample4DataChange}>
                        </c-simpli-u-i-list-views-lookup>                        

                        <c-simpli-u-i-list-views mode="Related List View"
                                                has-main-title=true
                                                main-title="Contacts"
                                                single-list-view-object="Contact"
                                                single-list-view-api-name="AllContacts"
                                                page-name="Related_Example_1"
                                                join-field-name="AccountId"
                                                join-criteria={selectedAccountId}>
                        </c-simpli-u-i-list-views>
                    </div>
                </div>
            </lightning-tab>

            <lightning-tab label="Split Example 1">
                <div class="slds-modal__content slds-var-p-around_xx-small" style="min-height: 600px;">

                    <!-- DESCRIPTION OF EXAMPLE -->
                    <lightning-card>
                        <div slot="title" style="font-size: 0.8rem; font-weight: normal; white-space: break-spaces;">
                            This example is similar to how a standard split view works. The user is provided a component on the left which shows records based on the selected list view configuration. When the user selects a row the details of that record are displayed on the right side component. In this case the right side component is a basic Simpli component which displays the record based on the full page layout for that object. The record can be edited as well. Do not use the record details component in your own implementation as it is expected that this component will not be enhanced. Copy it and make your own, ensuring to include the messaging logic. The LWC component can be found <a target="_blank" href="https://github.com/tomansley/SimpliListViews/tree/master/force-app/main/default/lwc/simpliUIRecordDetail">here</a>
                        </div>
                                                
                        <!-- EXAMPLE HTML TAG -->
                        <div class="codebox">
                            <pre>
                                &lt;c-simpli-u-i-list-views mode="Split View"<br/> 
                                &#9;&#9;&#9;page-name="Split_Example_1"<br/>    
                                &#9;&#9;&#9;excluded-objects="Event,Task"&gt;<br/>    
                            </pre>
                        </div>
                    </lightning-card>

                    <!-- WORKING EXAMPLE -->
                    <div>
                        <div class="splitboxleft" style="width: 33%; float:left;">
                            <c-simpli-u-i-list-views mode="Split View"
                                                     page-name="Split_Example_1"
                                                     excluded-objects="Event,Task">
                            </c-simpli-u-i-list-views>
                        </div>
                        <div class="splitboxright" style="width: 66%; float:left;">
                            <c-simpli-u-i-record-detail></c-simpli-u-i-record-detail>
                        </div>
                            
                    </div>
                </div>
            </lightning-tab>

            </lightning-tab>
        
        </lightning-tabset>
    </lightning-card>
