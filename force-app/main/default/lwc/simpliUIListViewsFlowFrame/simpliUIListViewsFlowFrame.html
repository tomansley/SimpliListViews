<!-- sldsValidatorIgnore -->
<!--
  @description       : Page which handles the creation of the modal dialog to display a flow. The flow component holds an iframe. So the order of components is
                       1. This frame which is the modal dialog
                       2. The flow LWC component which holds the iframe
                       3. The iframe which contains the flow
  @author            : tom@ansleyllc.com
  @last modified on  : 03-23-2025
  @last modified by  : tom@ansleyllc.com
-->
<template>

    <template if:true={showModal}>
        <template if:true={listViewAction}>
            <div>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container" style="align-items: center;">
                        <header class="slds-modal__header" style="min-width: 1200px;">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="warning"></lightning-icon>
                                <span class="slds-assistive-text">{label.Close}</span>
                            </button>
                        </header>
                        <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1" style="min-width: 1200px;">
                            <lightning-flow flow-api-name={listViewAction.flowAPIName}
                                            flow-input-variables={flowInputVariables}
                                            onstatuschange={handleFlowStatusChange}>
                            </lightning-flow>
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </div>
        </template>
    </template>
    
</template>
